<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HubSpot AJAX Forms Testing Page</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text|Montserrat:400,700" />
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <form class="form" id="hs-test-form">
    <div class="form-liner">
      <h1>Demo form, for testing porpoises</h1>
      <div class="form-input-group">
        <label for="hs-first-name">First Name:</label>
        <input class="hs-ajax-input" type="text" name="firstname" id="hs-first-name" />
      </div>
      <div class="form-input-group">
        <label for="hs-last-name">Last Name:</label>
        <input class="hs-ajax-input" type="text" name="lastname" id="hs-last-name" />
      </div>
      <div class="form-input-group">
        <label for="hs-email-address">Email Address:</label>
        <input class="hs-ajax-input" type="email" name="email" id="hs-email-address" />
      </div>
      <div class="form-input-group">
        <label for="hs-blog-subscribe">Subscribe to the Blog:</label>
        <input class="hs-ajax-input" type="checkbox" name="blog_subscription_checkbox" id="hs-blog-subscribe" />
      </div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script type="text/javascript" src="/client-instance-test.build.js"></script>
</body>
</html>
